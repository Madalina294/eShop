<!-- Theme mode toggle -->

  <div class="theme-toggle">
    <div class="theme-option" [class.active]="!activateDarkTheme">
      <span class="theme-icon">🌙</span>
    </div>
    <div class="toggle-switch" (click)="toggleTheme()">
      <div class="toggle-handle" [class.active]="activateDarkTheme"></div>
    </div>
    <div class="theme-option" [class.active]="activateDarkTheme">
      <span class="theme-icon">☀️</span>
    </div>
  </div>
