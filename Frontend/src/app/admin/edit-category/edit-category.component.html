<div class="edit-category-container">
  <mat-card class="edit-category-card">
    <mat-card-header>
      <mat-card-title>Editează Categoria</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="updateForm"
        (ngSubmit)="onSubmit()"
        class="edit-category-form"
      >
        <!-- Loading spinner -->
        <div *ngIf="isLoading()" class="loading-overlay">
          <mat-progress-spinner
            mode="indeterminate"
            diameter="50"
          ></mat-progress-spinner>
        </div>

        <!-- Nume Categorie -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nume Categorie</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Introdu numele categoriei"
            [disabled]="isLoading()"
          />
          <mat-error *ngIf="updateForm.get('name')?.hasError('required')">
            Numele categoriei este obligatoriu
          </mat-error>
          <mat-error *ngIf="updateForm.get('name')?.hasError('minlength')">
            Numele trebuie să aibă minim 3 caractere
          </mat-error>
        </mat-form-field>

        <!-- Descriere -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descriere</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Introdu descrierea categoriei"
            rows="5"
            [disabled]="isLoading()"
          ></textarea>
          <mat-error
            *ngIf="updateForm.get('description')?.hasError('required')"
          >
            Descrierea este obligatorie
          </mat-error>
          <mat-error
            *ngIf="updateForm.get('description')?.hasError('minlength')"
          >
            Descrierea trebuie să aibă minim 10 caractere
          </mat-error>
        </mat-form-field>

        <!-- Butoane -->
        <div class="button-row">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading() || updateForm.invalid"
          >
            Salvează Modificările
          </button>

          <button
            mat-raised-button
            type="button"
            (click)="onCancel()"
            [disabled]="isLoading()"
          >
            Anulează
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
